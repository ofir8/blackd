<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Diamond - פסגת האירוח בגליל המערבי</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to recognize it as a valid 404 page.
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var base = '/BlackDaimond/';
        
        // Remove base path from pathname
        if (path.startsWith(base)) {
          path = path.slice(base.length - 1);
        }
        
        var pathIsIndex = path === '/' || path === '/index.html' || path === base || path === base + 'index.html';
        var hasQueryString = search !== '';
        var hasHash = hash !== '';
        
        // If path is not index and there's no query string or hash, redirect
        if (!pathIsIndex && !hasQueryString && !hasHash) {
          var newPath = base + '?/' + path.slice(1);
          if (search) {
            newPath += search.replace(/&/g, '~and~');
          }
          if (hash) {
            newPath += hash;
          }
          window.location.replace(newPath);
        } else {
          // Otherwise, redirect to index.html
          window.location.replace(base + 'index.html' + search + hash);
        }
      })();
    </script>
  </head>
  <body>
    <p>מעביר...</p>
  </body>
</html>
