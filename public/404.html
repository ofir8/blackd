<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Diamond - פסגת האירוח בגליל המערבי</title>
    <script>
      // Redirect to index.html for SPA routing on GitHub Pages
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var base = '/blackd/';
      
      // Remove base path if present
      if (path.startsWith(base)) {
        path = path.slice(base.length - 1);
      }
      
      // Redirect to index.html with the original path
      if (path !== '/' && path !== '/index.html' && !path.startsWith('/blackd/')) {
        window.location.replace(base + 'index.html' + search + hash);
      } else {
        window.location.replace(base + 'index.html' + search + hash);
      }
    </script>
  </head>
  <body>
    <p>מעביר...</p>
  </body>
</html>
