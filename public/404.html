<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Diamond - פסגת האירוח בגליל המערבי</title>
    <script>
      // Redirect to index.html for SPA routing (works for both Vercel and GitHub Pages)
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html with the original path as query parameter
      if (path !== '/' && path !== '/index.html') {
        window.location.replace('/index.html' + search + hash);
      } else {
        window.location.replace('/index.html' + search + hash);
      }
    </script>
  </head>
  <body>
    <p>מעביר...</p>
  </body>
</html>
